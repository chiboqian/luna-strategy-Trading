rules:
- name: SPY Overbought Mean Reversion
  symbol: SPY
  asset_class: stock
  trigger: bar
  conditions:
  - field: rsi_21
    operator: '>'
    value: 78.0
  - field: z_score_vwap_20
    operator: '>'
    value: 2.5
  - field: rvol_20
    operator: '>'
    value: 1.5
  - field: adx_14
    operator: <
    value: 30.0  # Only trade when NOT in strong trend
  action:
    command: python ./Trading/alpaca_buy_cli.py spxu 5000 --mid-price --stop-loss-pct
      1.5 --take-profit-pct 3.0
  cooldown: 2700
